<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container" class="slides">
      <div class="controllerContainer">
        <div class="controller" id="forward" onclick="changeSliderFocus(1)">
          >
        </div>
        <div class="controller" id="backward" onclick="changeSliderFocus(-1)">
          <
        </div>
        <div class="slides" id="slider">
          <div id="slide-1">
            <div class="dropdown">
              <h1 class="dropdown-toggle" onclick="dropdownToggle(event)">
                Quem somos n√≥s?
              </h1>
              <span class="dropdown-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi,
                quas.
              </span>
            </div>
          </div>
          <div id="slide-2">2</div>
          <div id="slide-3">3</div>
          <div id="slide-4">4</div>
          <div id="slide-5">5</div>
        </div>
      </div>

      <div id="refsParent">
        <a class="refs" href="#slide-1">1</a>
        <a class="refs" href="#slide-2">2</a>
        <a class="refs" href="#slide-3">3</a>
        <a class="refs" href="#slide-4">4</a>
        <a class="refs" href="#slide-5">5</a>
      </div>
    </div>

    <script>
      const dropdownToggle = (e) => {
        e.target.parentElement.classList.toggle("on");
      };

      let currentSlide = 0;
      document.getElementsByClassName("refs")[0].click();

      const changeSliderFocus = (n) => {
        try {
          const sliderChildren = document.getElementById("slider").children;
          currentSlide + n > -1 && currentSlide + n < sliderChildren.length
            ? (currentSlide += n)
            : {};
          document.getElementsByClassName("refs")[currentSlide].click();
        } catch {}
      };
    </script>
  </body>
</html>
